<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/navigation.js"></script>
    <script src="js/join.js"></script>
    <link rel="stylesheet" href="css/join.css" />





</head>
<body>
    <div id="header"></div>

    <div class="members-tree">
        <h2>Members of Pubitzhod</h2>
        <ul class="member-list">
            <li>
                <span class="member-name">John Doe</span> - <span class="member-role">Root</span>
                <ul>
                    <li>
                        <span class="member-name">Jane Smith</span> - <span class="member-role">Branch</span>
                        <ul>
                            <li><span class="member-name">Emily Johnson</span> - <span class="member-role">Leaf</span></li>
                        </ul>
                    </li>
                    <li>
                        <span class="member-name">Michael Brown</span> - <span class="member-role">Branch</span>
                        <ul>
                            <li><span class="member-name">Sarah Davis</span> - <span class="member-role">Leaf</span></li>
                            <li><span class="member-name">James Wilson</span> - <span class="member-role">Leaf</span></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <style>
        .members-tree {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .member-list, .member-list ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .member-name {
            font-weight: bold;
        }
        .member-role {
            font-style: italic;
        }
    </style>



    
    <div id="footer"></div>

    <script>
        // Fetch header content
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        // Fetch footer content
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
</body>
</html>
